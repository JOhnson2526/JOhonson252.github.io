<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校图片轮播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            position: relative;
            max-width: 1200px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 10px;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .next-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
        }
        
        .next-btn:hover {
            background-color: rgba(0,0,0,0.9);
            transform: scale(1.05);
        }
        
        .next-btn:active {
            transform: scale(0.95);
        }
        
        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .slide {
                height: 60vh;
            }
            
            .next-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <!-- 图片1：学校大门 -->
            <div class="slide">
                <img src="images/entrance.jpg" alt="上海协和国际学校 - 校门" loading="lazy">
            </div>
            <!-- 图片2：滑梯特写 -->
            <div class="slide">
                <img src="images/going_up.png" alt="儿童游乐设施 - 滑梯特写" loading="lazy">
            </div>
            <!-- 图片3：禁止标志 -->
            <div class="slide">
                <img src="images/Ban.png" alt="禁止使用标志" loading="lazy">
            </div>
            <!-- 图片4：滑梯上的人群标记 -->
            <div class="slide">
                <img src="images/people.png" alt="滑梯上的人群标记" loading="lazy">
            </div>
            <!-- 图片5：滑梯特写 -->
            <div class="slide">
                <img src="images/high.png" alt="儿童游乐设施 - 滑梯特写" loading="lazy">
            </div>
        </div>
        <div class="slide-counter" id="slideCounter">1 / 5</div>
        <button class="next-btn">下一页</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const nextBtn = document.querySelector('.next-btn');
            const slideCounter = document.getElementById('slideCounter');
            let currentIndex = 0;
            
            // 更新轮播图位置
            function updateSliderPosition() {
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                // 更新计数器
                slideCounter.textContent = `${currentIndex + 1} / ${slides.length}`;
            }
            
            // 下一页按钮点击事件
            nextBtn.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSliderPosition();
            });
            
            // 初始化显示
            updateSliderPosition();
        });
    </script>
</body>
</html>
